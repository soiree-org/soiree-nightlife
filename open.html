<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
          if (navigator.userAgent.match(/iPhone/i) ||
              navigator.userAgent.match(/iPad/i) ||
              navigator.userAgent.match(/iPod/i)) {
                window.location.href = "com.dionysus.soiree://";
          } else if (navigator.userAgent.match(/Android/i)) {
            window.location.href = "com.dionysus.soiree://";
          } else {
            window.location.href = "https://soiree-nightlife.com";   
          }
        </script>
        <title>Download Redirection</title>
    </head>
    <body></body>
</html>
